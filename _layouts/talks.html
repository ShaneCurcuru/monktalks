---
layout: default
---

<ul class="posts">
{% for itm in site.data[page.datafile] %}
  <li class="post">
    <div class="row">
        <div class="col-sm-9">
            <a href="{{ itm.monkvideo }}">{{ itm.topic }}</a>
            <br/>
            <span class="small">{{ itm.subject }}</span>
        </div>
        <div class="col-sm-3 date">
            By: <span class="small">{{ itm.speaker }}</span> {{ itm.twitter }}
        </div>
    </div>
  </li>
{% endfor %}
</ul><!-- posts -->
