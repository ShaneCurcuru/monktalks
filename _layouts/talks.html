---
layout: default
---

<ul>
{% for itm in site.data[page.datafile] %}
  <li>
    <div class="talktitle">{{ itm.topic }}</div>
    By: <span class="small">{{ itm.speaker }}</span> {% if itm.twitter %}<span class="small"><a href="https://twitter.com/{{ itm.twitter }}">@{{ itm.twitter }}</a></a></span>{% endif %}
    <br/>
    Watch: <a href="{{ itm.monkvideo }}">Monk Video</a> - <a href="{{ itm.video }}">YouTube</a>
    <br/>
    {{ itm.description }}
  </li>
{% endfor %}
</ul>
